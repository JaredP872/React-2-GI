<!DOCTYPE html>
<!-- The lang="en" attribute specifies the language of the document as english, which helps with accessibility and SEO. -->
<html lang="en">
  <head>
    <!-- Specifies the character encoding for the document as UTF-8. This ensures that the web page can display a wide rang of characters. -->
    <meta charset="UTF-8" />
    <!-- rel="icon" Specifies that this is the favicon.  -->
    <!-- type="image/svg+xml" indicates that the icon is an SVG images -->
    <!-- href="/vite.svg" points to the location of the SVG file used as the favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Optomizes the page for responsive design on mobile devices. -->
    <!-- width=device-width: Sets the viewport width to match the screen width of the device -->
    <!-- initial-scale=1.0: Ensures the page is not zoomed in or out initialy. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Sets the title of the webpage which is displayed in the browser tab and used by search engines. -->
    <title>Vite + React</title>
  </head>
  <body>
    <!-- The div element with the id="root" serves as a placeholder or "mounting point" for rendering the React application -->
    <!-- Reacts gonna use this div element to insert the components dynamically -->
    <div id="root"></div>
    <!-- Includes a javascript file (.src/main.jsx) into the web page -->
    <!-- type="module" tells the browser that this script is an ES module which allows the use of modern JS features like import and export. -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
